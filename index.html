<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unknown Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Error">
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .apple-logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .error-text {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Apple Logo SVG -->
  <img class="apple-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_white.svg" alt="Apple Logo">

  <!-- Error Message -->
  <div class="error-text">Unknown error (0x0)</div>
</body>
</html>
